<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Chart</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
  <div class="chart">
    <svg>
    <script type="text/javascript">
    // From above
    const data = [4, 8, 15, 16, 23, 42];
    const colors = ["violet", "lightblue", "limegreen", "yellow", "orange", "red"];
    const upDown = 500,
        leftRight = 16;
    const linearGoingUp = d3.scaleLinear()
    .domain([0, d3.max(data)])
    .range([0, upDown]);
    // Create SVG element
    // We will group each rect and corresponding text in a group (g)
    const g = d3.select("svg")
    .attr("height", upDown)
    .attr("width", leftRight * data.length)
    .selectAll("g")
    .data(data)
    .enter().append("g")
    .attr("transform", function(d, i) { return "translate(" + i * leftRight + ", " + (upDown - linearGoingUp(d)) + ")"; });
  g.append("rect")
   .attr("fill", function(d) { return colors[data.indexOf(d)]; })
   .attr("height", linearGoingUp)
   .attr("width", leftRight);
  g.append("text")
   .attr("x", 0)
   .attr("y", linearGoingUp)
   .attr("dy", ".10em")
   .text(function(d) { return d; });
    </script>
      </svg>
  </div>

  </body>
</html>
